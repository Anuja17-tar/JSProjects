<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="message">
      
      </div>
    </div>
    <div class="container mx-20">
      <h1>Library</h1>
      <hr />
      <form class="g-3 needs-validation" id="libraryForm">
        <div class="col-md-4">
          <label for="BookName" class="form-label">Book Name</label>
          <input type="text" class="form-control" id="BookName" value="" />
        </div>
        <div class="col-md-4">
          <label for="Author" class="form-label">Author </label>
          <input type="text" class="form-control" id="Author" value="" />
        </div>

        <div class="col-md-4">
          <label for="Genre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="Genre" />
        </div>

        <div class="col-12 my-2">
          <button class="btn btn-primary" type="submit" id="addBook">
            Add Book
          </button>
        </div>
      </form>
      <div id="table">
        <h1>Your Books</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
