<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Safar Travels</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-4">Welcome to Safar Travels</h1>
      <div
        class="alert alert-success alert-dismissible fade "
        role="alert"
        id="alert"
      >
        <strong>Success!</strong> Your Travel request is submitted
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Please Enter name"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
       
      </div>
      <div id="validateName" class="text-danger"></div>
      <div class="input-group mb-3">
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Please Enter Email ID "
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text">@example.com</span>
      </div>
      <div id="validateEmail" class="text-danger"></div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="Cars">Options</label>
        <select class="form-select" id="Cars">
          <option selected>Choose Your Car</option>
          <option value="1">Swift Desire</option>
          <option value="2">Innova</option>
          <option value="3">Honda City</option>
        </select>
      </div>
      <div id="validateCars" class="text-danger"></div>
      <div class="input-group mb-3">
        <input
          id="phoneNumber"
          type="text"
          class="form-control"
          placeholder="Please enter Phone Number"
          aria-label="Username"
        />
        <span class="input-group-text">Phone Number</span>
      </div>
      <div id="validatephoneNumber" class="text-danger"></div>
      <div class="input-group">
        <span class="input-group-text">Address</span>
        <textarea
        id="address"
          placeholder="Please enter Your Address"
          class="form-control"
          aria-label="With textarea"
        ></textarea>
      </div>
      <div id="validateAddress" class="text-danger"></div>
      <button id="submit" class="btn btn-primary my-3">Submit</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
  </body>
</html>
